<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
/*
 폼 자체를 전송해도, 기존의 컨트롤러가 VO로 매핑시켜 받을 수 있다..
 하지만, 오늘 시점부터는 클라인트가 HTML에 국한된 것이 아니라, 안드로이스, 스마트카등..인터넷이 가능한
 단말기라면 누구나 서버에 요청을 시도한다는 전제하에 보다 범용적이고 중립적인 형태(xml, json...)로 
 통신을 시도해보자!!
 */
function regist(){
	//제이슨 객체 선언 
	var obj={};//define empty json object
	obj["m_id"] = $("#m_id").val();
	obj["m_pass"] = $("#m_pass").val();
	obj["m_name"] = $("#m_name").val();
	
	console.log(obj);
	
	
	$.ajax({
		url:"/rest/member",
		type:"post",
		contentType:"application/json", //http통신의 헤더에 들어가는 정보
		data:JSON.stringify(obj),
		success:function(response){
			console.log(response);
		}
		
	});

}
</script>
</head>
<body>
	<form>
		<input type="text" id="m_id" 		placeholder="아이디 입력">
		<input type="text" id="m_pass" 	placeholder="패스워드 입력">
		<input type="text" id="m_name" 	placeholder="이름 입력">
		
		<button type="button" onClick="regist()">전송</button>
	</form>
</body>
</html>
